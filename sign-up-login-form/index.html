<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Admin/User Form</title>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#admin">Admin</a></li>
        <li class="tab"><a href="#user">User</a></li>
      </ul>
      
      <div class="tab-content">
        <img src="images\logo.png" alt="ebar ki hobe" width="65" height="65" style="margin-left:230px;">
        <div id="admin">   
          <h1>Welcome Admin of Way to Policy</h1>
          
          <form action="/" method="post">
          
         
            <div class="field-wrap">
              <label>
                AdminName<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" />
            </div>
       

          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
         
          <button type="submit" class="button button-block"/>Submit</button>
          
          </form>

        </div>
        
        <div id="user">   
          <h1>Welcome Back User!</h1>
          
          <form action="/" method="post">
          
            <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
          
          <p class="forgot"><a href="#">Forgot Password?</a>
            class="register"><a href="#">New User? Register Here</a>></p>
            
          
            <button class="button button-block"/>LogIn</button>
          
          
            
          </form>

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
